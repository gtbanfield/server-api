inputSet:
  name: clientinput
  identifier: clientinput
  orgIdentifier: default
  projectIdentifier: IDA
  pipeline:
    identifier: clientapi
    properties:
      ci:
        codebase:
          build:
            type: PR
            spec:
              number: <+trigger.prNumber>
    stages:
      - stage:
          identifier: CI
          type: CI
          spec:
            execution:
              steps:
                - step:
                    identifier: docker
                    template:
                      templateInputs:
                        type: BuildAndPushDockerRegistry
                        spec:
                          tags: <+input>
                          dockerfile: <+input>
